<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doug Chess</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">

    <script src="./chessboardjs-1.0.0/js/chessboard-1.0.0.js"></script>

    <script src="./chess.js/chess.js"></script>

    <link rel="stylesheet" href="index.css">


</head>

<body onload="startBoard()">

    <script src="./minimax.js"></script>
    <script src="./index.js"></script>

    <main>



        <div class="game">

            <div class="board">
                <div id="board" style="width: 400px;"></div>
            </div>

        </div>

        <div class="status">

            <div>

                <span style="font-size: 24px;">Status:</span>
                <span id="status" style="font-size: 24px;"></span>
            </div>

            <div>
                <span>FEN:</span>
                <span id="fen"> - </span>
            </div>

            <div class="info">
                Search depth:
                <select id="search-depth">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <div class="config">

                    <div class="config-section">
                        <h3 style="margin-bottom: 10px"> Position Select </h3>
                        <select id="position-select" onchange="changePosition()">
                            <option value="start" selected> Start</option>
                            <option value="ruyLopez"> Ruy Lopez </option>
                            <option value="sicilian"> Sicilian Defense </option>
                            <option value="endGame"> End Game</option>
                        </select>
                        <br>
                        <br>
                    </div>

                    <div class="config-section">
                        <h3 style="margin-bottom: 10px"> Openning </h3>
                        <div class="config-item">
                            <label for=""> Material weight </label>
                            <input id="openning-material" type="range" min="0" max="100" value="50">
                        </div>

                        <div class="config-item">
                            <label for=""> Position weight </label>
                            <input id="openning-position" type="range" min="0" max="100" value="50">
                        </div>
                    </div>

                    <div class="config-section">
                        <h3 style="margin-bottom: 10px"> Mid Game </h3>
                        <div class="config-item">
                            <label for=""> Material weight </label>
                            <input id="mid-material" type="range" min="0" max="100" value="50">
                        </div>

                        <div class="config-item">
                            <label for=""> Position weight </label>
                            <input id="mid-position" type="range" min="0" max="100" value="50">
                        </div>
                    </div>

                    <div class="config-section">
                        <h3 style="margin-bottom: 10px"> End Game </h3>
                        <div class="config-item">
                            <label for=""> Material weight </label>
                            <input id="end-material" type="range" min="0" max="100" value="50">
                        </div>

                        <div class="config-item">
                            <label for=""> Position weight </label>
                            <input id="end-position" type="range" min="0" max="100" value="50">
                        </div>
                    </div>
                </div>

                <br>
                <h3> Debug Info: </h3>
                <br>
                <span>Positions evaluated: <span id="position-count">-</span></span>
                <br>
                <span>Time: <span id="time">-</span></span>
                <br>
                <span>Positions/s: <span id="positions-per-s">-</span> </span>
                <br>
                <br>
                <div id="move-history" class="move-history">
                </div>
            </div>

        </div>

        <div style="display: flex; gap: 15px">

            <div class="btn" onclick="restart()" id="restartBtn" style="display: flex;">
                Recome√ßar
            </div>

            <div class="btn" onclick="undo()" id="undoBtn" style="display: flex;">
                Desfazer
            </div>

        </div>


    </main>
    <!-- <button id="startBtn">Start Position</button>
    <button id="clearBtn">Clear Board</button> -->
</body>

</html>
